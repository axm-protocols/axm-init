name: Pre-commit autoupdate

on:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autoupdate:
    name: Update pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install pre-commit
      - run: pre-commit autoupdate

      # Sync ruff hook version into the scaffold template
      - name: Sync scaffold template
        run: |
          ROOT_REV=$(grep -A1 'ruff-pre-commit' .pre-commit-config.yaml | grep 'rev:' | awk '{print $2}')
          TEMPLATE=src/axm_init/templates/python-project/.pre-commit-config.yaml
          if [ -f "$TEMPLATE" ]; then
            sed -i '/ruff-pre-commit/{n;s|rev: v[0-9]*\.[0-9]*\.[0-9]*|rev: '"${ROOT_REV}"'|}' "$TEMPLATE"
          fi

      - uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/pre-commit-autoupdate
          title: 'chore(deps): pre-commit autoupdate'
          commit-message: 'chore(deps): pre-commit autoupdate'
          body: |
            Automated pre-commit hook version bump via
            `pre-commit autoupdate`.

            For axm-init, the scaffold template's
            `.pre-commit-config.yaml` is also synced.
          delete-branch: true
