site_name: AXM Init
site_description: "AXM Init â€” Python project scaffolding CLI with Copier templates."
site_url: https://axm-protocols.github.io/axm-init
repo_url: https://github.com/axm-protocols/axm-init
repo_name: axm-protocols/axm-init
copyright: Copyright &copy; 2026 Gabriel Jarry &mdash; Licensed under Apache 2.0

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Tutorials:
    - Quick Start: tutorials/quickstart.md
  - How-To Guides:
    - Initialize a Project: howto/init.md
    - Reserve a Package: howto/reserve.md
    - Audit Your Project: howto/audit.md
  - Reference:
    - CLI: reference/cli.md
    - Python API: reference/api/
  - Explanation:
    - Architecture: explanation/architecture.md
    - Audit Grades: explanation/audit-grades.md

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            show_root_heading: true
            show_root_full_path: false
            heading_level: 3

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
